 )

#include_shell "/usr/share/lighttpd/include-conf-enabled.pl"

url.rewrite-if-not-file = (
	".*?\/prod[\/]+([^\?\&\/]*)([^\?\&]*)[\?]*(.*)" => "/prod.php?cmd=$1&path=$2&$3",
	"(.+)" => "/index.php$1"
)

#### fastcgi module
## read fastcgi.txt for more info
## for PHP don't forget to set cgi.fix_pathinfo = 1 in the php.ini
## ... and PHP_FCGI_MAX_REQUESTS = 0 environment variable in system properties
#fastcgi.server             = ( ".php" =>
#                               ( "localhost" =>
#                                 (
#                                   "host" => "127.0.0.1",
#                                   "port" => 9123
#                                 )
#                               )
#                             )

fastcgi.server = ( ".php" => ((
                     "bin-path" => "/usr/bin/php-cgi -dextension=/FLIR/usr/lib/flir_res.so -dpost_max_size=120M -dmax_file_uploads=1 -dupload_max_filesize=120M",
                     "bin-environment" => (
                         "FLIR_ENV" => "prod"
                     ),
                     "socket" => "/tmp/php.socket"
                 )))
## map multiple extensions to the same fastcgi server
fastcgi.map-extensions     = ( ".php3" => ".php",
                               ".php4" => ".php",
                               ".php5" => ".php",
                               ".phps" => ".php",
                               ".phtml" => ".php" )

$HTTP["url"] =~ "^/cgi-bin" {
    cgi.assign = ( "" => "" )
}

alias.url += ( "/m2m" => "/FLIR/usr/m2m" )
$HTTP["url"] =~ "^/m2m" {
    cgi.assign = ( "" => "" )
}

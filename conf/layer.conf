# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have a packages directory, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "flir-base"
BBFILE_PATTERN_flir-base := "^${LAYERDIR}/"
BBFILE_PRIORITY_flir-base = "9"

LAYERSERIES_COMPAT_flir-base = "rocko zeus thud dunfell gatesgarth hardknott"

BB_DANGLINGAPPENDS_WARNONLY = "true"

BBFILES_DYNAMIC += " \
    meta-fsl-bsp-release:${LAYERDIR}/dynamic-layers/meta-fsl-bsp-release/*/*/*.bb \
    meta-fsl-bsp-release:${LAYERDIR}/dynamic-layers/meta-fsl-bsp-release/*/*/*.bbappend \
        \
    freescale-layer:${LAYERDIR}/dynamic-layers/meta-freescale/*/*/*.bb \
    freescale-layer:${LAYERDIR}/dynamic-layers/meta-freescale/*/*/*.bbappend \
        \
    qt5-layer:${LAYERDIR}/dynamic-layers/qt5-layer/*/*/*.bb \
    qt5-layer:${LAYERDIR}/dynamic-layers/qt5-layer/*/*/*.bbappend \
"

# BBMASK += "/meta-fsl-bsp-release/imx/meta-bsp/recipes-security/*"
BBMASK += "/meta-boundary/recipes-connectivity/bluez5/*"

BBMASK += "/meta-flir-base/dynamic-layers/meta-freescale/recipes-bsp/u-boot/u-boot-fw-utils_2018.03.bb"
BBMASK += "/meta-flir-base/dynamic-layers/meta-freescale/recipes-bsp/u-boot/u-boot-manufacturing_2018.03.bb"
BBMASK += "/meta-flir-base/dynamic-layers/meta-freescale/recipes-bsp/u-boot/u-boot-preloaded_2018.03.bb"
BBMASK += "/meta-flir-base/dynamic-layers/meta-freescale/recipes-bsp/u-boot/u-boot-imx_2018.03.bbappend"

# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have a packages directory, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "flir-base"
BBFILE_PATTERN_flir-base := "^${LAYERDIR}/"
BBFILE_PRIORITY_flir-base = "9"

LAYERSERIES_COMPAT_flir-base = "zeus"


BBFILES_DYNAMIC += " \
    meta-fsl-bsp-release:${LAYERDIR}/dynamic-layers/meta-fsl-bsp-release/*/*/*.bb \
    meta-fsl-bsp-release:${LAYERDIR}/dynamic-layers/meta-fsl-bsp-release/*/*/*.bbappend \
        \
    meta-freescale:${LAYERDIR}/dynamic-layers/meta-freescale/*/*/*.bb \
    meta-freescale:${LAYERDIR}/dynamic-layers/meta-freescale/*/*/*.bbappend \
"


#@TYPE: Machine
#@NAME: FLIR One Gen 4
#@SOC: i.MX7ULP
#@DESCRIPTION: Machine configuration for FLIR One Gen 4 based products.

MACHINEOVERRIDES =. "mx7:mx7ulp:"
require conf/machine/include/imx-base.inc
require conf/machine/include/tune-cortexa7.inc

PREFERRED_PROVIDER_virtual/kernel_ec401w = "linux-pingu"
PREFERRED_VERSION_linux-pingu = "4.14%"
PREFERRED_VERSION_linux-imx-headers = "4.14%"
PREFERRED_VERSION_linux-libc-headers_imx = "4.14%"
PREFERRED_VERSION_nativesdk-linux-libc-headers ?= "4.14%"

MACHINE_EXTRA_RRECOMMENDS_remove = "kernel-module-nxp89xx linux-firmware-nxp89xx"
MACHINE_FEATURES += "wifi bluetooth"

KERNEL_DEVICETREE += "imx7ulp-ec401w.dtb"

UBOOT_MACHINE = "mx7ulp_ec401w_defconfig"
PREFERRED_PROVIDER_u-boot_ec401w = "u-boot-pingu"
PREFERRED_PROVIDER_virtual/bootloader_ec401w = "u-boot-pingu"
PREFERRED_RPROVIDER_u-boot-default-env = "u-boot-imx-mfgtool"
PREFERRED_PROVIDER_u-boot-default-env = "u-boot-imx-mfgtool"
UBOOT_MAKE_TARGET = "u-boot.imx"

IMAGE_INSTALL_remove = "packagegroup-flir-gstreamer"
DISTRO_FEATURES_remove = "wayland alsa pulseaudio ipv6"

IMX_DEFAULT_KERNEL_mx7ulp = "linux-imx"

# Set Serial console
SERIAL_CONSOLES = "115200;ttyLP0"

IMAGE_FSTYPES = "tar.gz ext4"

# Packages to use GPLv2
INCOMPATIBLE_LICENSE_bash = "*GPLv3"
INCOMPATIBLE_LICENSE_cpio = "*GPLv3"
INCOMPATIBLE_LICENSE_dosfstools = "*GPLv3"
INCOMPATIBLE_LICENSE_gmp = "*GPLv3"
INCOMPATIBLE_LICENSE_gnutls = "*GPLv3"
INCOMPATIBLE_LICENSE_nettle = "*GPLv3"
INCOMPATIBLE_LICENSE_readline = "*GPLv3"
INCOMPATIBLE_LICENSE_screen = "*GPLv3"

# For some reason INCOMPATIBLE_LICENSE is ignored, so we use PREFERRED_VERSION
PREFERRED_VERSION_bash = "3.2.57"
PREFERRED_VERSION_cpio = "2.8"
PREFERRED_VERSION_dosfstools = "2.11"
PREFERRED_VERSION_gmp = "4.2.1"
PREFERRED_VERSION_gnutls = "3.3.30"
PREFERRED_VERSION_nettle = "2.7.1"
PREFERRED_VERSION_readline = "5.2"
PREFERRED_VERSION_screen = "4.0.3"

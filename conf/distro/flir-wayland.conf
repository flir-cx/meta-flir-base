PREFERRED_VERSION_gstreamer1.0-plugins-good = "1.18.5.imx"
PREFERRED_VERSION_gstreamer1.0-plugins-good-qt = "1.18.5.imx"
PREFERRED_VERSION_gstreamer1.0-plugins-ugly = "1.18.5"

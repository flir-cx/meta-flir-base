<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
  "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
  <policy context="default">
    <allow user="root"/>
    <allow user="fliruser"/>
    <allow own="se.flir.facet2.ui"/>
    <allow own="se.flir.appservices.udev"/>
    <allow own="com.flir.BTAgent"/>
    <allow send_destination="se.flir.facet2.ui"/>
    <allow send_destination="se.flir.appservices.udev"/>
    <allow send_destination="com.flir.BTAgent"/>
    <allow send_interface="se.flir.facet2.ui"/>
    <allow send_interface="se.flir.appservices.udev"/>
    <allow send_interface="com.flir.BTAgent"/>
  </policy>
</busconfig>
